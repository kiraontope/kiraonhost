<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - KIRA HOST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .header {
      background: linear-gradient(90deg, #4f46e5, #7c3aed);
      padding: 40px 30px;
      text-align: center;
      color: white;
      position: relative;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 0.9rem;
      opacity: 0.9;
      font-weight: 400;
    }

    .login-form {
      padding: 40px 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f9fafb;
    }

    .form-input:focus {
      outline: none;
      border-color: #4f46e5;
      background: white;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }

    .checkbox-group input {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-group label {
      color: #555;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #4f46e5, #7c3aed);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .success {
      background: #10b981;
      color: white;
    }

    .error {
      background: #ef4444;
      color: white;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #6b7280;
      font-size: 0.8rem;
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .header {
        padding: 30px 20px;
      }
      
      .login-form {
        padding: 30px 20px;
      }
      
      .logo {
        font-size: 2rem;
      }
    }

    /* Simple fade in animation for card */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container {
      animation: slideUp 0.6s ease-out;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <div class="logo">KIRA HOST</div>
      <div class="tagline">Simple & Secure Access</div>
    </div>
    
    <div class="login-form">
      <div class="form-group">
        <label>Username</label>
        <div class="input-wrapper">
          <div class="input-icon">ðŸ‘¤</div>
          <input type="text" class="form-input" id="username" placeholder="Enter username" autocomplete="username">
        </div>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <div class="input-wrapper">
          <div class="input-icon">ðŸ”’</div>
          <input type="password" class="form-input" id="password" placeholder="Enter password" autocomplete="current-password">
        </div>
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember me</label>
      </div>
      
      <button class="login-btn" onclick="login()" id="loginBtn">
        <span id="btnText">Login to Account</span>
        <div class="loading" id="btnLoading"></div>
      </button>
      
      <div class="message" id="message"></div>
    </div>
    
    <div class="footer">
      Â© 2024 KIRA HOST â€¢ Light Version
    </div>
  </div>

  <script>
    // Simple login function
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const rememberMe = document.getElementById('rememberMe').checked;
      
      // Validation
      if (!username || !password) {
        showMessage('Please enter both username and password', 'error');
        return;
      }
      
      // Show loading
      const btn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');
      const loading = document.getElementById('btnLoading');
      
      btnText.style.opacity = '0.5';
      loading.style.display = 'block';
      btn.disabled = true;
      
      // Simulate API call
      setTimeout(() => {
        // Simple validation
        const isValid = username.length >= 3 && password.length >= 6;
        
        if (isValid) {
          showMessage('Login successful! Redirecting...', 'success');
          
          // Simple redirect simulation
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1000);
        } else {
          showMessage('Invalid username or password', 'error');
          resetButton();
        }
      }, 800);
    }
    
    // Show message
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      
      // Auto-hide
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 3000);
    }
    
    // Reset button state
    function resetButton() {
      const btn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');
      const loading = document.getElementById('btnLoading');
      
      btnText.style.opacity = '1';
      loading.style.display = 'none';
      btn.disabled = false;
    }
    
    // Enter key support
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      // Add focus effects
      const inputs = document.querySelectorAll('.form-input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
          this.style.transform = 'scale(1)';
        });
      });
    });
  </script>
</body>
</html>
